<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .active-category {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Header section start -->
    <header class="w-11/12 mx-auto border-b-2">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a href="/">
            <img src="./images/Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center">
          <button id="sortViewBtn" class="text-lg font-semibold btn btn-sm bg-rbg capitalize">
            Sort By View
          </button>
        </div>
        <div class="navbar-end">
          <a
            href="/blog.html"
            class="btn btn-primary bg-[red] btn-sm capitalize border-[red] text-white hover:border-secondary hover:bg-[red]"
            >Blog</a
          >
        </div>
      </div>
    </header>
    <!-- Header section ends -->

    <main>
      <!-- categories section start -->
      <section id="categories" class="w-11/12 mx-auto text-center">
        <div
          id="btn-container"
          class="my-5 flex justify-center items-center gap-5 flex-wrap"
        >
        </div>
      </section>
      <!-- categories section Ends -->

       <!-- All Video Cards section start -->
      <section id="cards"
      class="w-11/12 mx-auto grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 my-10">
      
      </section>
       <!-- All Video Cards section Ends -->

       <!-- Empty Content Start -->
       <section id="empty-content" class="hidden">
        <div class="flex flex-col gap-5 justify-center items-center mt-[10%]">
            <img src="./images/Icon.png" alt="">
            <h3 class="text-3xl font-bold w-1/2 mx-auto text-center">
                Oops!! Sorry, There is no content here
            </h3>
        </div>
    </section>
    <!-- Empty Content Start -->
    </main>

    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
