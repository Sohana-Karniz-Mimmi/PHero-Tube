<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero-Tube</title>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .active-category {
          background-color: red;
          color: white;
        }
      </style>
  </head>
  <body>
    <!-- Header section start -->
    <header class="w-11/12 mx-auto border-b-2">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <a href="/">
            <img src="./images/Logo.png" alt="" />
          </a>
        </div>
        <div class="navbar-center">
          <button
            id="sortViewBtn"
            class="text-lg font-semibold btn btn-sm bg-rbg capitalize"
          >
            Sort By View
          </button>
        </div>
        <div class="navbar-end">
          <a
            href="/blog.html"
            class="btn btn-primary bg-[red] btn-sm capitalize border-[red] hover:text-white hover:border-secondary hover:bg-[red]"
            >Blog</a
          >
        </div>
      </div>
    </header>
    <!-- Header section ends -->

    <main>
        <!-- categories section start -->
      <section id="categories" class="w-11/12 mx-auto text-center">
        <ul
          id="category_items"
          class="my-5 flex justify-center items-center gap-5 flex-wrap"
        >
          <li>
            <span
              class="text-lg font-semibold btn btn-sm bg-rbg capitalize hover:bg-primary hover:text-white rounded-md"
              id="1000"
              >All</span
            >
          </li>
          <li>
            <span
              class="text-lg font-semibold btn btn-sm bg-rbg capitalize hover:bg-primary hover:text-white rounded-md"
              id="1001"
              >Music</span
            >
          </li>
          <li>
            <span
              class="text-lg font-semibold btn btn-sm bg-rbg capitalize hover:bg-primary hover:text-white rounded-md"
              id="1003"
              >Comedy</span
            >
          </li>
          <li>
            <span
              class="text-lg font-semibold btn btn-sm bg-rbg capitalize hover:bg-primary hover:text-white rounded-md"
              id="1005"
              >Drawing</span
            >
          </li>
        </ul>
      </section>
      <!-- categories section Ends -->
    </main>

    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
